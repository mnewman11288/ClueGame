<!doctype html>
<html>
  <head>
    <title>Clue Less by JHClue</title>
            <!-- jQuery! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="style/game.css">
  </head>
  <body>
    <div id="gameArea">
        <!-- This is where the templates defined below will be used -->
   </div>


        <!-- This screen appears when a user clicks "Start" on the Join Screen -->
    <script id="wait-game-template" type="text/template">
        <div class="waitingGameWrapper">

            <div class="info">You are waiting for the leader</div>

            <ul id="playersWaiting"></ul>
          <div class="buttons">
                <button id="btnPlayClue" class="btn left">START CLUE</button>
                <div style="clear:both"></div>
            </div>
        </div>
    </script>
    <!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->
    <script id="select-suspect-template" type="text/template">
        <div class="suspectWrapper">
            <div class="info">
                <label for="inputPlayerName">Your Name:</label>
                <input id="inputPlayerName" type="text" />
            </div>
            <div class="info">
                <label for="inputSuspectNumber">Suspect number:</label>
                <input id="suspectNumber" type="text" />
            </div>

            <div class="info buttons">
                <button id="btnSelectSuspect" class="btn left">Select</button>
            </div>
            <ol id="availableSuspects"></ol>

        </div>
    </script>

     <script id="play-game-template" type="text/template">
        <div class="playingingGameWrapper">
            <div id="playerStatus"></div>
            <div class="info">
                <label for="inputMoveNumber">Move option number:</label>
                <input id="moveOptionNumber" type="text" />
            </div>

            <div class="info buttons">
                <button id="btnMoveOptionSelect" class="btn left">Select</button>
            </div>
            <ol id="moveOptions"></ol>
            <div class="board" id="board">
                <div class="row">           
                    <div class="col-md-3" id="Study">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-1" id="StudyToHall">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-3" id="Hall">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-1" id="HallToLounge">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-3" id="Lounge">
                         <ul id="suspects"></ul>
                    </div>
                </div>
                <div class="row">           
                    <div class="col-md-1" id="StudyToLibrary">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-4" id="space">
                     </div>
                    <div class="col-md-1" id="HallToBilliard">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-4" id="space">
                    </div>
                    <div class="col-md-1" id="LoungeToDinning">
                         <ul id="suspects"></ul>
                    </div>
                </div>
                <div class="row">           
                    <div class="col-md-3" id="Library">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-1" id="LibraryToBilliard">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-3" id="Billiard">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-1" id="BilliardToDinning">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-3" id="Dinning">
                         <ul id="suspects"></ul>
                    </div>
                </div>
                <div class="row">           
                    <div class="col-md-1" id="LibraryToConservatory">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-4" id="space">
                    </div>
                    <div class="col-md-1" id="BilliardToBall">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-4" id="space">
                    </div>
                    <div class="col-md-1" id="DinningToKitchen">
                         <ul id="suspects"></ul>
                    </div>
                </div>
                <div class="row">           
                    <div class="col-md-3" id="Conservatory">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-1" id="ConservatoryToBall">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-3" id="Ball">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-1" id="BallToKitchen">
                         <ul id="suspects"></ul>
                    </div>
                    <div class="col-md-3" id="Kitchen">
                         <ul id="suspects"></ul>
                    </div>
                </div>
            </div>

        </div>
    </script>




    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    </body>
</html>
