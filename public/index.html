<!doctype html>
<html>
  <head>
    <title>Clue Less by JHClue</title>
            <!-- jQuery! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/game.css">
      <style>
          card {
              float: left;
              max-width: 160px;
              margin: 0;
              padding: 1em;
          }

          cards div {
            list-style-type: none;
            padding: 0;
              }

          boards {
              float: left;
              margin-left: 170px;
              border-left: 1px solid gray;
              padding: 1em;
              overflow: hidden;
          }

          logs {
                 position: absolute;
        bottom: 30px;
        width: 100%;
          }
      </style>
  </head>
  <body>

    <div id="gameArea">
        <!-- This is where the templates defined below will be used -->
   </div>


        <!-- This screen appears when a user clicks "Start" on the Join Screen -->
    <script id="wait-game-template" type="text/template">
        <div class="waitingGameWrapper">

            <div class="info">You are waiting for the leader</div>

            <ul id="playersWaiting"></ul>
          <div class="buttons">
                <button id="btnPlayClue" class="btn left">START CLUE</button>
                <div style="clear:both"></div>
            </div>
        </div>
    </script>
    <!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->
    <script id="select-suspect-template" type="text/template">
        <div class="suspectWrapper">
            <div class="info">
                <label for="inputPlayerName">Your Name:</label>
                <input id="inputPlayerName" type="text" />
            </div>
            <div class="info">
                <label for="inputSuspectNumber">Suspect number:</label>
                <input id="suspectNumber" type="text" />
            </div>

            <div class="info buttons">
                <button id="btnSelectSuspect" class="btn left">Select</button>
            </div>
            <ol id="availableSuspects"></ol>

        </div>
    </script>
    <script id="make-suggestion-template" type="text/template">
        <div class="suggestionWrapper">
            <div class="info">
                <div id="typeOfGuess"></div>
                <select id="suspectSuggestion">
                <option value="Mr. Green">Mr. Green</option>
                <option value="Mrs. White">Mrs. White</option>
                <option value="Mrs. Peacock">Mrs. Peacock</option>
                <option value="Colonel Mustard">Colonel Mustard</option>
                <option value="Professor Plum">Professor Plum</option>
                <option value="Miss Scarlett">Miss Scarlett</option>
                </select>

                <select id="weaponSuggestion">
                    <option value="Knife">Knife</option>
                    <option value="Rope">Rope</option>
                    <option value="Gun">Gun</option>
                    <option value="Candle Stick">Candle Stick</option>
                    <option value="Lead Pipe">Lead Pipe</option>
                    <option value="Wrench">Wrench</option>
                </select>
                <select id="roomSuggestion"></select>
            </div>
            <div class="info buttons">
               <button id="btnMakeSuggestion" class="btn left">Select</button>
            </div>
        </div>
    </script>
     <script id="play-game-template" type="text/template">
        <div class="playingingGameWrapper">
            <div id="title">Clue-Less by</div>
            <img id="JHClueLogo" src="./images/JHClueLogo.png">
            <div id="playerStatus"></div>
            <div id="currentPlayer">
                <!-- This wrapper needs to be moved into the template below and only be loaded for the current player
                        There is a similar comment in the APP.js file. I couldnt figure it out right so I moved on- Matt -->
                 <div class="currentPlayerWrapper">
                    <div class="info">
                        <select id="moveOptions"></select>
                    </div>
                    <div class="info buttons">
                        <button id="btnMoveOptionSelect" class="btn left">Select</button>
                    </div>
                </div>
                      <!-- This is where the templates defined below should be used -->
            </div>
            <card>
                <div id="cardWrapper">
                    <h>Your Cards</h>
                    <div id="gameCards">
                    </div>
                </div>
            </card>
            <boards>
                <div class="board" id="board">
                    <div class="room" id="Study"><div><img class="room" src="http://localhost:3000/Study.png"></div><ul id="suspects"></ul></div>
                    <div class="room" id="Hall"><div><img class="room" src="http://localhost:3000/Hall.png"></div><ul id="suspects"></ul></div>
                    <div class="room" id="Lounge"><div><img class="room" src="http://localhost:3000/Lounge.png"></div><ul id="suspects"></ul></div>
                    <div class="room" id="Library"><div><img class="room" src="http://localhost:3000/Library.png"></div><ul id="suspects"></ul></div>
                    <div class="room" id="Billiard"><div><img class="room" src="http://localhost:3000/Billard.png"></div><ul id="suspects"></ul></div>
                    <div class="room" id="Dining"><div><img class="room" src="http://localhost:3000/Dining.png"></div><ul id="suspects"></ul></div>
                    <div class="room" id="Conservatory"><div><img class="room" src="http://localhost:3000/Conservatory.png"></div><ul id="suspects"></ul></div>
                    <div class="room" id="Ball"><div><img class="room" src="http://localhost:3000/Ball.png"></div><ul id="suspects"></ul></div>
                    <div class="room" id="Kitchen"><div><img class="room" src="http://localhost:3000/Kitchen.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="StudyToHall"><div><img class="hall" src="http://localhost:3000/HallwayHor.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="StudyToLibrary"><div><img class="hall" src="http://localhost:3000/HallwayVer.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="HallToLounge"><div><img class="hall" src="http://localhost:3000/HallwayHor.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="HallToBilliard"><div><img class="hall" src="http://localhost:3000/HallwayVer.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="LoungeToDining"><div><img class="hall" src="http://localhost:3000/HallwayVer.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="LibraryToBilliard"><div><img class="hall" src="http://localhost:3000/HallwayHor.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="LibraryToConservatory"><div><img class="hall" src="http://localhost:3000/HallwayVer.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="BilliardToDining"><div><img class="hall" src="http://localhost:3000/HallwayHor.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="BilliardToBall"><div><img class="hall" src="http://localhost:3000/HallwayVer.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="DiningToKitchen"><div><img class="hall" src="http://localhost:3000/HallwayVer.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="ConservatoryToBall"><div><img class="hall" src="http://localhost:3000/HallwayHor.png"></div><ul id="suspects"></ul></div>
                    <div class="hallway" id="BallToKitchen"><div><img class="hall" src="http://localhost:3000/HallwayHor.png"></div><ul id="suspects"></ul></div>
                    <div class="startside" id="plum"><div></div><ul id="suspects"></ul></div>
                    <div class="startside" id="peacock"><div></div><ul id="suspects"></ul></div>
                    <div class="starttop" id="scarlett"><div></div><ul id="suspects"></ul></div>
                    <div class="starttop" id="green"><div></div><ul id="suspects"></ul></div>
                    <div class="starttop" id="white"><div></div><ul id="suspects"></ul></div>
                    <div class="startside" id="mustard"><div></div><ul id="suspects"></ul></div>
                </div>
            </boards>
            
            
        </div>
         <logs>
             <div id="gameLogContainer">
                 <div id=gameLogTitle>Game Log</div>
                 <div id="scrollBox">
                     <div id="gameLogContent">
                         <p>Sample Game Log Content...</p>
                         <p>Mr. Green moves from hallway to Library</p>
                         <p>Mr. Green makes suggestion: Mr. Green in Library with the Rope</p>
                         <p>Ms. White does not prove suggestion false</p>
                         <p>Col. Mustard proves suggestion false</p>
                         <p>Mr. Green's turn has ended</p>
                         <p>It is now Ms. White's turn</p>
                     </div>
                 </div>
                 <p><span id="gameLogStatus"></span></p>
             </div>
         </logs>
    </script>
     <script id="prove-suggestion-template" type="text/template">
        <div id="suggestionWrapper">
            <h>Your Cards</h>
            <div id="gameCards"></div>
            <h> Current Suggestion</h>
            <form id = "currentSuggestion">
                    <input type="radio"  name="suggestion" value="none" checked>none</br> 
            </form>
            <button id="btnSuggestionSelect" class="btn left">Select</button>
        </div>

    </script>

    <script id="current-player-template" type="text/template">

    </script>



    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    </body>
</html>
